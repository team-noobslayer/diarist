<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- CSS stylesheets-->
    <link rel="stylesheet" href="css\styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Lobster&family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Diarist | Home</title>
  </head>

  <body id="journal-body">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"
      id="journal-page-navbar"
    >
      <a class="navbar-brand" id="brand-title" href="">Diarist</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggler"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <class class="collapse navbar-collapse" id="navbarToggler">
        
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" id="username-journal"href="">Name</a>
            </li>
          </ul>
        </class>
      </div>
    </nav>

    <!-- Emotion Bar-->
    <aside>
      <div class="container">
        <div class="mood-dropdown">
          <button class="mood-select-button">Mood</button>
          <div class="dropdown-content">
            <button class="btn"><i class="fas fa-angry fa-2x"></i></button>
            <button class="btn"><i class="fas fa-grin fa-2x"></i></button>
            <button class="btn"><i class="fas fa-meh fa-2x"></i></button>
            <button class="btn"><i class="fas fa-sad-tear fa-2x"></i></button>
          </div>
        </div>
      </div>
    </aside>

    <!-- Footer -->
    <footer class="text-center">
      <p>&copy 2020</p>
    </footer>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
